<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input</title>
</head>

<body>
    <script>
        var len = prompt("Enter length of arry :")
        var student = []
        // taking input from user
        for (let i = 0; i < len; i++) {
            student[i] = prompt("Enter Your element :")
        }
        // showing data
        for (val of student) {
            document.write(val + "<br/>")
        }
    </script>
</body>

</html>
